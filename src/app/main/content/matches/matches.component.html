<div>
  <h2 i18n>Partidos</h2>
  <button
    i18n
    mat-raised-button
    type="submit"
    [disabled]="(canGenerate | async) === false"
    (click)="generateGameDays()"
    color="accent"
  >
    Generar
  </button>
</div>
<ng-container *ngFor="let gameDay of gameDays | async">
  <h3>
    <strong i18n> Fecha {{ gameDay.dateNumber }}</strong> -
    {{ gameDay.date.toDateString() }}
  </h3>
  <div>
    <ng-container *ngFor="let match of gameDay.matches; index as i">
      <app-team-button [team]="match.home"></app-team-button>
      <span i18n class="mat-mini-fab mat-accent">VS</span>
      <app-team-button [team]="match.away"></app-team-button>
    </ng-container>
  </div>
</ng-container>
