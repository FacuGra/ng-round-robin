<div>
  <h2 i18n>Teams</h2>
  <button
    mat-mini-fab
    color="accent"
    (click)="deleteSelected()"
    [disabled]="(selected | async) === null"
  >
    <mat-icon i18n>delete</mat-icon>
  </button>
</div>
<app-team-button
  *ngFor="let team of teams | async"
  [team]="team"
></app-team-button>
